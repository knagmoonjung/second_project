<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>창업 블라썸</title>
    <style>
        .carousel-control-next-icon,
        .carousel-control-prev-icon {
            display: inline-block;
            width: 11rem;
            height: 11rem;
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <main>

        <!-- 비주얼 이미지 -->
        <div class="parent-carousel d-flex">
            <div class="col-3"></div>
            <div id="carouselExampleCaptions" class="carousel slide  pt-5 col-6">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img1.jpg" class="d-block w-100" alt="img">
                        <div class="carousel-caption d-none d-md-block" style="background-color:#aaaaaa99;">
                            <h3>창업 블라썸 여성 포럼 첫</h3>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img2.jpg" class="d-block w-100" alt="img">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>블라썸 1기 회의</h3>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img3.jpg" class="d-block w-100" alt="img">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>프론트 엔드 개발 수업</h3>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- 표 -->
        <!--  -->



    </main>

    <footer>

    </footer>

</body>
<link href="index.css" rel="stylesheet" />

</html>
